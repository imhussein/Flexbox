<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SCSS</title>
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header class="header">
      <img src="img/logo.png" alt="LOGO" class="logo">
      <form action="#" class="search">
        <input type="text" placeholder="Search Value" class="search__input">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="./symbol-defs.svg#icon-magnifying-glass
            "></use>
          </svg>
        </button>
      </form>
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./symbol-defs.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./symbol-defs.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__user">
          <img src="img/user-4.jpg" alt="User" class="user-nav__user-photo">
          <span class="user-nav__user-name">Mohamed</span>
        </div>
      </nav>
    </header>
    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="symbol-defs.svg#icon-home"></use>
              </svg>
              <span>One</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="symbol-defs.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>Two</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="symbol-defs.svg#icon-key"></use>
              </svg>
              <span>Three</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="symbol-defs.svg#icon-map"></use>
              </svg>
              <span>Four</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy; 2017 by test html and scss
        </div>
      </nav>
      <main class="hotel-view">
        Hotel View
      </main>
    </div>
  </div>
</body>

</html>
